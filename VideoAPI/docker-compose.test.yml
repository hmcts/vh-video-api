version: '3.4'

services:
  videoapi:
    container_name: videoapi_ac
    build:
      context: Video.API/bin/${CONFIGURATION}/netcoreapp3.1/publish
      dockerfile: ../../../../Dockerfile.publish
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - SQLCONNSTR_VhVideoAPi=Server=db_ac;Database=VhVideoApi;User ID=sa;Password=VeryStrongPassword!
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  db:
    container_name: db_ac
    ports:
      - "1433:1433"

  zapapi:
    image: sspublicsbox.azurecr.io/secops/zaproxy
    container_name: zapapi
    volumes:
      - ./VideoApi.AcceptanceTests/zapapi-config.xml:/home/zap/.ZAP/config.xml
    ports:
      - "8080:8080"
